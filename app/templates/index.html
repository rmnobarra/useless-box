<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Useless Box - Articulated Lamp</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Lado esquerdo: luminária -->
        <div class="lamp-side">
            <h1>Useless Box</h1>
            <div class="lamp-container">
                <div class="lamp-base">
                    <div class="lamp-arm" id="lampArm1">
                        <div class="lamp-arm" id="lampArm2">
                            <div class="lamp-head" id="lampHead">
                                <div class="light" id="light"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button id="toggleButton" onclick="toggleLight()">Toggle Light</button>
        </div>

        <!-- Lado direito: ranking -->
        <div class="scoreboard-container">
            <h2>Ranking</h2>
            <table id="scoreboard">
                <thead>
                    <tr>
                        <th>Jogador</th>
                        <th>Tempo (s)</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        const socket = io();
        const light = document.getElementById("light");
        const scoreboard = document.querySelector("#scoreboard tbody");
        const playerId = "{{ player_id }}";

        const powerSound = new Audio("data:audio/wav;base64,//uQRAAAAWMSLwUIYAAsYkXgoQwAEaYLWfkWgAI0wWs/ItAAAGDgYtAgAyN+QWaAAihwMWm4G8QQRDiMcCBcH3Cc+CDv/7xA4Tvh9Rz/y8QADBwMWgQAZG/ILNAARQ4GLTcDeIIIhxGOBAuD7hOfBB3/94gcJ3w+o5/5eIAIAAAVwWgQAVQ2ORaIQwEMAJiDg95G4nQL7mQVWI6GwRcfsZAcsKkJvxgxEjzFUgfHoSQ9Qq7KNwqHwuB13MA4a1q/DmBrHgPcmjiGoh//EwC5nGPEmS4RcfkVKOhJf+WOgoxJclFz3kgn//dBA+ya1GhurNn8zb//9NNutNuhz31f////9vt///z+IdAEAAAK4LQIAKobHItEIYCGAExBwe8jcToF9zIKrEdDYIuP2MgOWFSE34wYiR5iqQPj0JIeoVdlG4VD4XA67mAcNa1fhzA1jwHuTRxDUQ//iYBczjHiTJcIuPyKlHQkv/LHQUYkuSi57yQT//uggfZNajQ3Vmz+Zt//+mm3Wm3Q576v////+32///5/EOgAAADVghQAAAAA");

        powerSound.load();

        document.body.addEventListener('click', () => {
            powerSound.play().catch(() => {});
        }, { once: true });

        function updateLight(isOn) {
            light.classList.toggle("on", isOn);
            document.body.classList.toggle("light-on", isOn);
        }

        function toggleLight() {
            if (powerSound.readyState >= 2) {
                powerSound.currentTime = 0;
                powerSound.play().catch((err) => console.error("Erro ao tocar som:", err));
            }
            socket.emit("toggle_light");
        }

        socket.on("connect", () => {
            console.log("Conectado ao servidor");
        });

        socket.on("game_state", (data) => {
            updateLight(data.light_on);
            renderScoreboard(data.scoreboard);
        });

        function renderScoreboard(scores) {
            scoreboard.innerHTML = "";
            scores.forEach(({ player_id, score }) => {
                const tr = document.createElement("tr");
                if (player_id === playerId) tr.classList.add("you");
                tr.innerHTML = `
                    <td>${player_id === playerId ? "Você" : player_id.slice(0, 8)}</td>
                    <td>${score}</td>`;
                scoreboard.appendChild(tr);
            });
        }
    </script>
</body>
</html>
