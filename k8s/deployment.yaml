apiVersion: apps/v1
kind: Deployment
metadata:
  name: useless-box
  labels:
    app: useless-box
spec:
  replicas: 2
  selector:
    matchLabels:
      app: useless-box
  template:
    metadata:
      labels:
        app: useless-box
    spec:
      containers:
      - name: useless-box
        image: rmnobarra/useless-box:latest
        ports:
        - containerPort: 5000
        env:
        - name: REDIS_URL
          value: "redis://localhost:6379/0"
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
      - name: redis
        image: redis:7
        ports:
        - containerPort: 6379
